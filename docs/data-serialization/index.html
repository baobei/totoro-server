<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Serialization</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>Data Serialization</h1>
  </body>
  <script>
    var socket = io.connect('http://localhost:9999');
    socket.on('connect', function (data) {
      socket.emit('msg', {
        name: 'chenyu',
        date: new Date,
        fn: function() {return;},
        //dom: document.body,
        bool: true,
        udf: undefined,
        nul: null
      });
    });
  </script>
</html>
