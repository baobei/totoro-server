<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Runner</title>
        <link type="text/css" rel="stylesheet" charset="utf-8" href="http://modules.spmjs.org/gallery/mocha/1.8.1/mocha.css" />
        <script src="http://modules.spmjs.org/seajs/1.3.1/sea.js"></script>
        <script src="http://modules.spmjs.org/gallery/mocha/1.8.1/mocha.js"></script>
    </head>
    <body>
        <div id="mocha"></div>
        <script>
            (function() {
                mocha.ui('{{testStyle}}')
                
                seajs.config({
                    preload: ['seajs/plugin-text','seajs/plugin-json', 'expect'],
                    alias:{{&alias}}}
                )
                seajs.use({{&useDeps}}, function() {
                    mocha.run()
                })
            })()
        </script>
    </body>
</html>
